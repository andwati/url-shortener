<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener - stats</title>
    <link rel="stylesheet" href="/static/pico.min.css">
    <script src="/static/htmx.min.js"></script>
</head>
<body>
    <main class="container">
        <h1>URL shortener statistics</h1>
        <nav>
            <ul>
                <li><a href="/" hx-get="/"  hx-push-url="true" hx-target="main">Home</a></li>
                <li><a href="/stats" class="active" >Stats</a></li>
            </ul>

            <ul>
           
                <li>
                    <details class="dropdown">
                        <summary>
                            Account
                        </summary>
                        <ul dir="rtl">
                            <li><a href="">Profile</a></li>
                            <li><a href="">Settings</a></li>
                            <li><a href="">Security</a></li>
                            <li><a href="">Logout</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </nav>

        <section>
            <h2>Top 10 URLS</h2>
            <div class="stats-container" hx-get="/stats" hx-trigger="load once">
                <div class="loading">Loading stats...</div>
            </div>
        </section>
    </main>
    <footer class="container">
        <small>Powered by <a href="https://github.com/andwati/url-shortener" target="_blank">URL Shortener</a></small>
    </footer>
</body>
</html>
